<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>


	<div class="container">
		<form action="/students/save" th:object="${student}" method="POST">
		<!-- need this for updating a field -->
		<input type="hidden" th:field="${student.Id}"/>
		
		<input type="text" placeholder="First Name" th:field="${student.firstName}">
		<input type="text" placeholder="Last Name" th:field="${student.lastName}">
		<input type="text" placeholder="Student ID" th:field="${student.studentId}">
		<input type="text" placeholder="Email Adress" th:field="${student.studentEmail}">
		
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

		
		<button type="submit">Add Student</button>
		
		</form>
		
	</div>





</body>
</html>
