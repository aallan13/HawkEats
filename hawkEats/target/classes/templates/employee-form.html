<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>


	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
		<!-- need this for updating a field -->
		<input type="hidden" th:field="${employee.Id}"/>
		
		<input type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
		<input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
		<input type="text" placeholder="Employee ID" th:field="${employee.employeeId}">
		

		
		<button type="submit">Add Employee</button>
		
		</form>
		
	</div>
